<script>
    const toggle = document.getElementById('deuteranopia-toggle');
    const body = document.body;

    toggle.addEventListener('change', function() {
      if (toggle.checked) {
        body.classList.add('deuteranopia-filter');
      } else {
        body.classList.remove('deuteranopia-filter');
      }
    });
</script>
